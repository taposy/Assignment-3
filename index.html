<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat House</title>
    <!-- google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">
    <!-- fontawesome CDN -->
    <script src="https://kit.fontawesome.com/9254826c35.js" crossorigin="anonymous"></script>
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .font-adlam-display {
            font-family: "ADLaM Display", sans-serif;

        }

        .font-sora {
            font-family: "Sora", sans-serif;

        }
        .color-accent{
            color: rgb(252 211 77);
        }
        
    </style>
</head>

<body class="font-sora">
    <header>
        <nav class="flex border-2 sm:border-hidden justify-around bg-[#FFF9F4] h-16 sm:h-auto w-full pt-5  sm:p-4">
            <!-- logo div -->
            <div class="flex gap-x-4">
                <div class="w-12 h-12">
                    <img class="w-100% h-100% ml-4 md:ml-auto lg:ml-auto"  src="assets/logo-header.png" alt="">
                </div>
                <p class="text-xl pt-3 invisible md:visible lg:visible">Browse <span class="color-accent">4</span>Pets</p>
            </div>
            <!-- list div -->
            <div>
                <ul class="flex invisible md:visible lg:visible gap-5 pt-3">
                    <li class="text-lg">Find a pet</li>
                    <li class="text-lg">Breeds</li>
                    <li class="text-lg">Contact us</li>
                </ul>
            </div>
            <!-- icon n button div -->
             <div  class="flex gap-x-3">
                <!-- icon -->
                <div class="gap-x-4 pt-3 invisible md:visible lg:visible">
                    <i class="fa-solid fa-bell fa-lg gap-x-3"></i>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </div>
                <!-- button -->
                 <div class="pt-1 invisible md:visible lg:visible">
                    <button class="text-lg border-2 border-amber-300 rounded-md px-5 py-1">Login</button>
                    <button class="text-lg bg-amber-300 rounded-md px-5 py-1">Register</button>
                 </div>
                 <!-- hamicon -->
                  <div class="pt-3 md:hidden lg:hidden">
                    <i class="fa-solid fa-bars fa-lg -ml-36 "></i>
                  </div>
             </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
